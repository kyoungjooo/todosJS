<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="todoListWrap">
        <header>
          <button type="button" value="All">All</button>
          <button type="button" value="notCompleted">notCompleted</button>
          <button type="button" value="Completed">Completed</button>
        </header>
        <form class="todoList">
          <ul></ul>
          <div class="inputTodo">
            <input type="text" placeholder="할 일 입력하기" />
            <input type="submit" value="입력하기" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
